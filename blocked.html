<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="app.css" />
    <title>Site Intercepted by Reclaim</title>
  </head>
  <body class="flex flex-col items-center justify-center h-screen gap-4">
    <h1 class="text-5xl">Site Intercepted by Reclaim</h1>
    <p class="text-2xl max-w-2xl text-center" id="message">
      <!-- Message will be populated by JavaScript -->
    </p>
    <select
      name="reason"
      id="reason"
      class="w-full max-w-2xl p-2 border border-gray-300 rounded-md"
    >
      <option value="1">I want to binge watch</option>
      <option value="1">I want to use it for entertainment</option>
      <option value="2">I want to use it for work</option>
      <option value="2">I want to use it for personal development</option>
    </select>
    <button
      id="submit"
      class="bg-blue-500 text-white px-4 py-2 rounded-md cursor-pointer hover:bg-blue-600"
    >
      Submit
    </button>
    <div
      class="mt-8 flex flex-col items-center justify-center gap-8 hidden"
      id="alternativeSites"
    >
      <h3 class="text-2xl">Cool sites you can use instead of social media:</h3>
      <ul class="flex justify-around gap-4">
        <li class="p-4">
          <a
            class="text-2xl p-4 border border-gray-300 rounded-md"
            href="https://www.udemy.com"
            >Udemy</a
          >
        </li>
        <li class="p-4">
          <a
            class="text-2xl p-4 border border-gray-300 rounded-md"
            href="https://www.wikipedia.org"
            >Wikipedia</a
          >
        </li>
        <li class="p-4">
          <a
            class="text-2xl p-4 border border-gray-300 rounded-md"
            href="https://leetcode.com/problemset/"
            >Leetcode</a
          >
        </li>
      </ul>
    </div>
    <script src="blocked.js"></script>
  </body>
</html>
